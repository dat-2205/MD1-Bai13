<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe advance</title>
    <style>
        td{
            width: 26px;
            height: 26px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let row = 10;
    let col = 10;
    let hienthi = "";
    let isPicked = false;
    let isP1turn = true;

    drawTable()
    function drawTable(){

        hienthi = "<table border='1' style='collapse: collapsed'>";
        for (i = 0; i < row;i++){
            hienthi += "<tr>";
            for (j = 0; j<col;j++){
                hienthi += `<td onclick=changeValue('${i}${j}') id='${i}${j}' >`;
            }
            hienthi+= "</tr>";
        }
        hienthi += "</table>"
        document.write(hienthi);
        console.log(hienthi);
    }
    //Thay doi gia tri cua Ô đã chọn
    function changeValue(id){
        console.log(id)
        checkDuplicate(id)
        if (isPicked){
            isPicked = false;
        } else {
            if (isP1turn) {
                document.getElementById(id+"").innerHTML = "x";
                isP1turn = false;
            } else {
                document.getElementById(id +"").innerHTML = "o";
                isP1turn = true;
            }
            check();
        }
    }
        //Kiem tra xem ô đã check hay chưa
        function checkDuplicate(id){
            if (document.getElementById(id+"").innerHTML == "x" || document.getElementById(id+"").innerHTML == "o"){
                isPicked = true;
            } else {
                isPicked = false;
            }
        }


    function check(){
        for (let i = 0;i<row;i++){
            for (let j = 0; j<col;j++) {
                if (document.getElementById("" + i + j).innerHTML == "x" && document.getElementById("" + i + (j + 1)).innerHTML == "x" && document.getElementById("" + i + (j + 2)).innerHTML == "x") {
                    alert('X is winner');
                } else if (document.getElementById("" + i + j).innerHTML == "x" && document.getElementById("" + (i+1) + j).innerHTML == "x" && document.getElementById("" + (i + 2) + j).innerHTML == "x") {
                    alert('x win');
                } else if (document.getElementById("" + i + j).innerHTML == "x" && document.getElementById("" + (i+1) + (j+1)).innerHTML == "x" && document.getElementById("" + (i + 2) + (j+2)).innerHTML == "x"){
                    alert('x win')
                } else if (document.getElementById("" + i + j).innerHTML == "x" && document.getElementById("" + (i+1) + (j-1)).innerHTML == "x" && document.getElementById("" + (i + 2) + (j-2)).innerHTML == "x"){
                    alert('x win')
                }
            }
        }
    }
</script>
</body>
</html>
