<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập mảng</label></lab><input type="number" id="num">
<button onclick="them()">Thêm vào mảng</button>
<button onclick="inra()">In ra mảng</button>
<p id="in"></p>
<script>
  let arr = [];
  function them(){
    let num = parseInt(document.getElementById("num").value);
    arr.push(num);
    console.log(arr)
  }
  function inra() {
    for (i=0;i<arr.length;){
      if(arr[i]%2==0 && arr[i+1]%2==0){
        document.getElementById("in").innerHTML += arr[i] + "-" + arr[i+1];
        i+=2;
        continue;
      }else {
        document.getElementById("in").innerHTML += arr[i];
        i++;
      }
    }
  }

</script>
</body>
</html>
