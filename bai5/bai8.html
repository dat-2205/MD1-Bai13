<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num">
<button onclick="add()">Add</button>
<br>
<label >Mảng vừa nhập :</label><p id="display"></p>
<label >Mảng đã sắp xếp lớn tới bé :   </label><p id="sort"></p>

<script>
  let arr = [];
  let sapxep = []

  function add() {
    let num = document.getElementById("num").value;
    let display = "";

    num = parseInt(num);
    arr.push(num);
    sapxep = arr

    // In ra mảng vừa nhập
    for (i=0;i<arr.length; i++){
      display += arr[i] + "  ;";
    }
    document.getElementById("display").innerHTML = display;
      document.getElementById("sort").innerHTML = sapxep.sort(function(a, b) {return b - a;});

  }
</script>
</body>
</html>
