<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num">
<button onclick="add()">Add</button>
<button onclick="getmax()">Max</button>
<button onclick="average()">Average</button>
<br>
<p id="display"></p>
<p id="max"></p>
<p id="average"></p>
<script>
    let arr = []

    function add() {
        let num = document.getElementById("num").value;
        num = parseInt(num);
        arr.push(num)
        let display = "";
        for (i=0;i<arr.length; i++){
            display += arr[i] + "  ;";
        }
        document.getElementById("display").innerHTML = display;
    }
    function getmax(){
        let max = arr[0]
        for (i=1;i<arr.length;i++){
            if(max<arr[i]){
                max = arr[i];
            }else {
                continue
            }
        }
        document.getElementById("max").innerHTML = max;
    }
    function average() {
        let sum = 0;
        for(i=0;i<arr.length;i++){
            sum += arr[i]
        }
        document.getElementById("average").innerHTML = sum/(arr.length);
    }
</script>
</body>
</html>
