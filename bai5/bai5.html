<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <input type="number" id="num">
  <button onclick="add()">Add</button>
  <p id="display"></p>
  <p id="nguyenam"></p>
  <script>
    let arr = [];
    let count = 0;
    function add() {
      let num = document.getElementById("num").value;
      let display = "";
      num = parseInt(num);
      arr.push(num);

      for (i=0;i<arr.length;i++){
        display += arr[i] + "  ;";
      }
      document.getElementById("display").innerHTML = display;
      if(num<0){
          count++
        }
      document.getElementById("nguyenam").innerHTML = count;
    }


  </script>
</body>
</html>
